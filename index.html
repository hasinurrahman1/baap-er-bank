<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to your <span class="font-semibold text-amber-400">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-orange-400 w-9/12 mx-auto mt-8 p-8 rounded-xl">
            <h3 class="text-3xl mb-5 font-semibold text-center">Please Login</h3>
            <div class="ml-48">
                <input class="px-3.5 py-1.5 w-9/12 rounded block" type="email" name="email" id="user-email" placeholder="Your Email Address">
                <input class="px-3.5 py-1.5 w-9/12 rounded mt-2 block" type="password" name="password" id="user-password" placeholder="Enter Password">
                <button id="btn-submit" class="bg-stone-700 hover:bg-white text-white hover:text-black font-medium px-8 py-2.5 text-xl rounded mt-5">Login</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/login.js"></script>
</body>
</html>
